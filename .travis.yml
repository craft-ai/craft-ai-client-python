language: python
os: linux
python:
  - 3.6
  - 3.7
  - 3.8
jobs:
  exclude:
    - python: 3.6
      env: PANDAS=0
    - python: 3.7
      env: PANDAS=0
git:
  submodules: false
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - sudo apt-get -qq update
  - pip install poetry
install:
  - "[ $PANDAS -eq 0 ] && poetry install || poetry install -E pandas"
cache: pip
script:
  - poetry run task lint
  - poetry run pytest --durations=10 tests/*.py
  - poetry build
after_script:
  - poetry run python scripts/clean_up.py
env:
  jobs:
    - PANDAS=1
    - PANDAS=0
  global:
    - secure: 
    - secure: 
deploy:
  provider: script
  script: poetry publish --build
  on:
    tags: true
    all_branches: true
    python: "3.6"
